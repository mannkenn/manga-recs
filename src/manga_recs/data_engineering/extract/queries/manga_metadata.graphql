query Page($page: Int, $perPage: Int, $type: MediaType, $averageScoreGreater: Int, $popularityGreater: Int) {
  Page(page: $page, perPage: $perPage) {
    media(type: $type, averageScore_greater: $averageScoreGreater, popularity_greater: $popularityGreater) {
      title {
        english
        romaji
        native
      }
      tags {
        name
        category
        description
      }
      popularity
      chapters
      averageScore
      startDate {
        month
        year
      }
      endDate {
        month
        year
      }
      genres
      favourites
      meanScore
      isAdult
      id
      volumes
      description
    }
    pageInfo {
      hasNextPage
    }
  }
}